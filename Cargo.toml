[package]
name = "oneshot"
version = "0.1.0"
authors = ["Linus FÃ¤rnstrand <faern@faern.net>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
description = "Oneshot spsc channel working both in and between sync and async environments"
repository = "https://github.com/faern/oneshot"
keywords = ["oneshot", "spsc", "async", "sync", "channel"]
categories = ["asynchronous", "concurrency"]
edition = "2018"

[dependencies]
# Optional loom dependency. Activate to make this library use the loom primitives.
# Only useful when testing this library or if you depend on this library and need to run loom tests
# on your library.
loom = { version = "0.3.2", optional = true}

[dev-dependencies]
criterion = "0.3"
async-std = { version = "1.5.0", features = ["attributes"] }

[[bench]]
name = "benches"
harness = false
