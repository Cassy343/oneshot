name: Audit Rust dependencies CI
on: [push, workflow_dispatch]
jobs:
    audit:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Install cargo-audit
              uses: actions-rs/install@v0.1.2
              with:
                  crate: cargo-audit
                  version: latest

            - name: Audit
              run: cargo audit
