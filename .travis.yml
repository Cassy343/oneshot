language: rust
rust:
  - nightly
  - stable
  - beta
  - 1.40.0
os:
  - linux
  - osx
  - windows

addons:
  apt:
    packages:
      - valgrind

script:
  - cargo build
  - cargo test
  # Adding an extra delay in some places in the code. Makes the tests hit other edge cases.
  - RUSTFLAGS="--cfg oneshot_test_delay" cargo test
  - LOOM_MAX_BRANCHES=100000 LOOM_LOG=1 cargo test --features loom
  - if [[ $(uname -s) == "Linux" ]]; then
      cargo install cargo-valgrind;
      ./check_mem_leaks.sh;
      RUSTFLAGS="--cfg oneshot_test_delay" ./check_mem_leaks.sh;
    fi
  - if [[ "${TRAVIS_RUST_VERSION}" = "stable" && $(uname -s) == "Linux" ]]; then
      rustup component add rustfmt-preview;
      rustfmt --version;
      cargo fmt -- --check;
    else
      echo "Not checking formatting on this build";
    fi

notifications:
  email:
    on_success: never
    on_failure: never
